<div class="slider">
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" height="500px" width="100px" src="./src/assets/real3.png" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100"  height="500px" width="100px" src="./src/assets/Real2.jpg" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" height="500px" width="100px" src="./src/assets/Real1.png" alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
</div>
<div class="container">
  <br />
  <br />
  <div class="agencies">
  <div class="row">
  <div class="col-lg-4" *ngFor="let age of Agencies" routerLink="/detail/{{age.id}}">
  <div class="content">
    <div class="image" style="padding-top:30px">
    <img src="{{age.image}}" height="200px" width="200px"/>
  </div>
  <br />
  <div class="heading" >
  <h5>{{age.name}}</h5>
  </div>
  <div style="padding-bottom:30px">
  <p>{{age.a_name}}</p>
  </div>
  </div>
     </div>
  </div>
  </div>

</div>
